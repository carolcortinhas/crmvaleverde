<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-endereco-heading" jhiTranslate="crmvaleverdeApp.endereco.home.createOrEditLabel">Create or edit a Endereco</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.endereco.logradouro" for="field_logradouro">Logradouro</label>
                    <input type="text" class="form-control" name="logradouro" id="field_logradouro"
                           formControlName="logradouro"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.endereco.cidade" for="field_cidade">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="field_cidade"
                           formControlName="cidade"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.endereco.bairro" for="field_bairro">Bairro</label>
                    <input type="text" class="form-control" name="bairro" id="field_bairro"
                           formControlName="bairro"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.endereco.cep" for="field_cep">Cep</label>
                    <input type="text" class="form-control" name="cep" id="field_cep"
                           formControlName="cep"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.endereco.numero" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.endereco.complemento" for="field_complemento">Complemento</label>
                    <input type="text" class="form-control" name="complemento" id="field_complemento"
                           formControlName="complemento"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.endereco.estado" for="field_estado">Estado</label>
                    <select class="form-control" name="estado" formControlName="estado" id="field_estado">
                        <option value="RO">{{ 'crmvaleverdeApp.Estado.RO' | translate }}</option>
                        <option value="AC">{{ 'crmvaleverdeApp.Estado.AC' | translate }}</option>
                        <option value="AM">{{ 'crmvaleverdeApp.Estado.AM' | translate }}</option>
                        <option value="RR">{{ 'crmvaleverdeApp.Estado.RR' | translate }}</option>
                        <option value="PA">{{ 'crmvaleverdeApp.Estado.PA' | translate }}</option>
                        <option value="AP">{{ 'crmvaleverdeApp.Estado.AP' | translate }}</option>
                        <option value="TO">{{ 'crmvaleverdeApp.Estado.TO' | translate }}</option>
                        <option value="MA">{{ 'crmvaleverdeApp.Estado.MA' | translate }}</option>
                        <option value="PI">{{ 'crmvaleverdeApp.Estado.PI' | translate }}</option>
                        <option value="CE">{{ 'crmvaleverdeApp.Estado.CE' | translate }}</option>
                        <option value="RN">{{ 'crmvaleverdeApp.Estado.RN' | translate }}</option>
                        <option value="PB">{{ 'crmvaleverdeApp.Estado.PB' | translate }}</option>
                        <option value="PE">{{ 'crmvaleverdeApp.Estado.PE' | translate }}</option>
                        <option value="AL">{{ 'crmvaleverdeApp.Estado.AL' | translate }}</option>
                        <option value="SE">{{ 'crmvaleverdeApp.Estado.SE' | translate }}</option>
                        <option value="BA">{{ 'crmvaleverdeApp.Estado.BA' | translate }}</option>
                        <option value="MG">{{ 'crmvaleverdeApp.Estado.MG' | translate }}</option>
                        <option value="ES">{{ 'crmvaleverdeApp.Estado.ES' | translate }}</option>
                        <option value="RJ">{{ 'crmvaleverdeApp.Estado.RJ' | translate }}</option>
                        <option value="SP">{{ 'crmvaleverdeApp.Estado.SP' | translate }}</option>
                        <option value="PR">{{ 'crmvaleverdeApp.Estado.PR' | translate }}</option>
                        <option value="SC">{{ 'crmvaleverdeApp.Estado.SC' | translate }}</option>
                        <option value="RS">{{ 'crmvaleverdeApp.Estado.RS' | translate }}</option>
                        <option value="MS">{{ 'crmvaleverdeApp.Estado.MS' | translate }}</option>
                        <option value="MT">{{ 'crmvaleverdeApp.Estado.MT' | translate }}</option>
                        <option value="GO">{{ 'crmvaleverdeApp.Estado.GO' | translate }}</option>
                        <option value="DF">{{ 'crmvaleverdeApp.Estado.DF' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
