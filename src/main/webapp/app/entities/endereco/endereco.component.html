<div>
    <h2 id="page-heading">
        <span jhiTranslate="crmvaleverdeApp.endereco.home.title">Enderecos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-endereco" [routerLink]="['/endereco/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="crmvaleverdeApp.endereco.home.createLabel">
            Create a new Endereco
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="enderecos?.length === 0">
        <span jhiTranslate="crmvaleverdeApp.endereco.home.notFound">No enderecos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="enderecos && enderecos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.endereco.logradouro">Logradouro</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.endereco.cidade">Cidade</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.endereco.bairro">Bairro</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.endereco.cep">Cep</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.endereco.numero">Numero</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.endereco.complemento">Complemento</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.endereco.estado">Estado</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let endereco of enderecos ;trackBy: trackId">
                    <td><a [routerLink]="['/endereco', endereco.id, 'view']">{{ endereco.id }}</a></td>
                    <td>{{ endereco.logradouro }}</td>
                    <td>{{ endereco.cidade }}</td>
                    <td>{{ endereco.bairro }}</td>
                    <td>{{ endereco.cep }}</td>
                    <td>{{ endereco.numero }}</td>
                    <td>{{ endereco.complemento }}</td>
                    <td jhiTranslate="{{ 'crmvaleverdeApp.Estado.' + endereco.estado }}">{{ endereco.estado }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/endereco', endereco.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/endereco', endereco.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(endereco)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
