<div>
    <h2 id="page-heading">
        <span jhiTranslate="crmvaleverdeApp.consultor.home.title">Consultors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consultor" [routerLink]="['/consultor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="crmvaleverdeApp.consultor.home.createLabel">
            Create a new Consultor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="consultors?.length === 0">
        <span jhiTranslate="crmvaleverdeApp.consultor.home.notFound">No consultors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="consultors && consultors.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.consultor.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.consultor.cadastroFuncionario">Cadastro Funcionario</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.consultor.clientesOportunidades">Clientes Oportunidades</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let consultor of consultors ;trackBy: trackId">
                    <td><a [routerLink]="['/consultor', consultor.id, 'view']">{{ consultor.id }}</a></td>
                    <td>{{ consultor.nome }}</td>
                    <td>
                        <div *ngIf="consultor.cadastroFuncionario">
                            <a [routerLink]="['/funcionario', consultor.cadastroFuncionario?.id, 'view']" >{{ consultor.cadastroFuncionario?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="consultor.clientesOportunidades">
                            <a [routerLink]="['/cliente', consultor.clientesOportunidades?.id, 'view']" >{{ consultor.clientesOportunidades?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/consultor', consultor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/consultor', consultor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(consultor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
