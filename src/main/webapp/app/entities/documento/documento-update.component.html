<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-documento-heading" jhiTranslate="crmvaleverdeApp.documento.home.createOrEditLabel">Create or edit a Documento</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.documento.nomeArquivo" for="field_nomeArquivo">Nome Arquivo</label>
                    <input type="text" class="form-control" name="nomeArquivo" id="field_nomeArquivo"
                           formControlName="nomeArquivo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.documento.propostaDocumentos" for="field_propostaDocumentos">Proposta Documentos</label>
                    <select class="form-control" id="field_propostaDocumentos" name="propostaDocumentos" formControlName="propostaDocumentos">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="propostaOption.id === editForm.get('propostaDocumentos')!.value?.id ? editForm.get('propostaDocumentos')!.value : propostaOption" *ngFor="let propostaOption of propostas; trackBy: trackById">{{ propostaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
