<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documento">
            <h2><span jhiTranslate="crmvaleverdeApp.documento.detail.title">Documento</span> {{ documento.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="crmvaleverdeApp.documento.nomeArquivo">Nome Arquivo</span></dt>
                <dd>
                    <span>{{ documento.nomeArquivo }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.documento.propostaDocumentos">Proposta Documentos</span></dt>
                <dd>
                    <div *ngIf="documento.propostaDocumentos">
                        <a [routerLink]="['/proposta', documento.propostaDocumentos?.id, 'view']">{{ documento.propostaDocumentos?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/documento', documento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
