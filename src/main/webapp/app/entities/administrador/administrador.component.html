<div>
    <h2 id="page-heading">
        <span jhiTranslate="crmvaleverdeApp.administrador.home.title">Administradors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-administrador" [routerLink]="['/administrador/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="crmvaleverdeApp.administrador.home.createLabel">
            Create a new Administrador
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="administradors?.length === 0">
        <span jhiTranslate="crmvaleverdeApp.administrador.home.notFound">No administradors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="administradors && administradors.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.administrador.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.administrador.funcionario1">Funcionario 1</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let administrador of administradors ;trackBy: trackId">
                    <td><a [routerLink]="['/administrador', administrador.id, 'view']">{{ administrador.id }}</a></td>
                    <td>{{ administrador.nome }}</td>
                    <td>
                        <div *ngIf="administrador.funcionario1">
                            <a [routerLink]="['/funcionario', administrador.funcionario1?.id, 'view']" >{{ administrador.funcionario1?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/administrador', administrador.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/administrador', administrador.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(administrador)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
