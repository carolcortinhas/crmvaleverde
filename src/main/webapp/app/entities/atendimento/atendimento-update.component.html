<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-atendimento-heading" jhiTranslate="crmvaleverdeApp.atendimento.home.createOrEditLabel">Create or edit a Atendimento</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.atendimento.valorTotal" for="field_valorTotal">Valor Total</label>
                    <input type="number" class="form-control" name="valorTotal" id="field_valorTotal"
                           formControlName="valorTotal"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.atendimento.dataInicio" for="field_dataInicio">Data Inicio</label>
                    <div class="d-flex">
                        <input id="field_dataInicio" type="datetime-local" class="form-control" name="dataInicio" formControlName="dataInicio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.atendimento.dataFim" for="field_dataFim">Data Fim</label>
                    <div class="d-flex">
                        <input id="field_dataFim" type="datetime-local" class="form-control" name="dataFim" formControlName="dataFim" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.atendimento.privacidade" for="field_privacidade">Privacidade</label>
                    <input type="text" class="form-control" name="privacidade" id="field_privacidade"
                           formControlName="privacidade"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.atendimento.tarefa" for="field_tarefa">Tarefa</label>
                    <select class="form-control" name="tarefa" formControlName="tarefa" id="field_tarefa">
                        <option value="EMAIL">{{ 'crmvaleverdeApp.Tarefa.EMAIL' | translate }}</option>
                        <option value="TELEFONE">{{ 'crmvaleverdeApp.Tarefa.TELEFONE' | translate }}</option>
                        <option value="REUNIAO">{{ 'crmvaleverdeApp.Tarefa.REUNIAO' | translate }}</option>
                        <option value="VISITA">{{ 'crmvaleverdeApp.Tarefa.VISITA' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.atendimento.clientesAtendidos" for="field_clientesAtendidos">Clientes Atendidos</label>
                    <select class="form-control" id="field_clientesAtendidos" name="clientesAtendidos" formControlName="clientesAtendidos">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id === editForm.get('clientesAtendidos')!.value?.id ? editForm.get('clientesAtendidos')!.value : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackById">{{ clienteOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
