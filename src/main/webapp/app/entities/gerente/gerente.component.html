<div>
    <h2 id="page-heading">
        <span jhiTranslate="crmvaleverdeApp.gerente.home.title">Gerentes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gerente" [routerLink]="['/gerente/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="crmvaleverdeApp.gerente.home.createLabel">
            Create a new Gerente
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="gerentes?.length === 0">
        <span jhiTranslate="crmvaleverdeApp.gerente.home.notFound">No gerentes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="gerentes && gerentes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.gerente.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.gerente.funcionario3">Funcionario 3</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gerente of gerentes ;trackBy: trackId">
                    <td><a [routerLink]="['/gerente', gerente.id, 'view']">{{ gerente.id }}</a></td>
                    <td>{{ gerente.nome }}</td>
                    <td>
                        <div *ngIf="gerente.funcionario3">
                            <a [routerLink]="['/funcionario', gerente.funcionario3?.id, 'view']" >{{ gerente.funcionario3?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/gerente', gerente.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/gerente', gerente.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(gerente)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
