<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="proposta">
            <h2><span jhiTranslate="crmvaleverdeApp.proposta.detail.title">Proposta</span> {{ proposta.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="crmvaleverdeApp.proposta.numero">Numero</span></dt>
                <dd>
                    <span>{{ proposta.numero }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.proposta.data">Data</span></dt>
                <dd>
                    <span>{{ proposta.data }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.proposta.propostaVenda">Proposta Venda</span></dt>
                <dd>
                    <div *ngIf="proposta.propostaVenda">
                        <a [routerLink]="['/atendimento', proposta.propostaVenda?.id, 'view']">{{ proposta.propostaVenda?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/proposta', proposta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
