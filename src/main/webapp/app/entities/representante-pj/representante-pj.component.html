<div>
    <h2 id="page-heading">
        <span jhiTranslate="crmvaleverdeApp.representantePJ.home.title">Representante PJS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-representante-pj" [routerLink]="['/representante-pj/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="crmvaleverdeApp.representantePJ.home.createLabel">
            Create a new Representante PJ
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="representantePJS?.length === 0">
        <span jhiTranslate="crmvaleverdeApp.representantePJ.home.notFound">No representantePJS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="representantePJS && representantePJS.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.representantePJ.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.representantePJ.representa">Representa</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.representantePJ.pessoaJuridica">Pessoa Juridica</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let representantePJ of representantePJS ;trackBy: trackId">
                    <td><a [routerLink]="['/representante-pj', representantePJ.id, 'view']">{{ representantePJ.id }}</a></td>
                    <td>{{ representantePJ.nome }}</td>
                    <td>
                        <div *ngIf="representantePJ.representa">
                            <a [routerLink]="['/cliente-pessoa-juridica', representantePJ.representa?.id, 'view']" >{{ representantePJ.representa?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="representantePJ.pessoaJuridica">
                            <a [routerLink]="['/pessoa', representantePJ.pessoaJuridica?.id, 'view']" >{{ representantePJ.pessoaJuridica?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/representante-pj', representantePJ.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/representante-pj', representantePJ.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(representantePJ)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
