<div>
    <h2 id="page-heading">
        <span jhiTranslate="crmvaleverdeApp.contato.home.title">Contatoes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contato" [routerLink]="['/contato/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="crmvaleverdeApp.contato.home.createLabel">
            Create a new Contato
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contatoes?.length === 0">
        <span jhiTranslate="crmvaleverdeApp.contato.home.notFound">No contatoes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contatoes && contatoes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.contato.telefone">Telefone</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.contato.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.contato.endereco">Endereco</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contato of contatoes ;trackBy: trackId">
                    <td><a [routerLink]="['/contato', contato.id, 'view']">{{ contato.id }}</a></td>
                    <td>
                        <div *ngIf="contato.telefone">
                            <a [routerLink]="['/telefone', contato.telefone?.id, 'view']" >{{ contato.telefone?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="contato.email">
                            <a [routerLink]="['/email', contato.email?.id, 'view']" >{{ contato.email?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="contato.endereco">
                            <a [routerLink]="['/endereco', contato.endereco?.id, 'view']" >{{ contato.endereco?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contato', contato.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contato', contato.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contato)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
