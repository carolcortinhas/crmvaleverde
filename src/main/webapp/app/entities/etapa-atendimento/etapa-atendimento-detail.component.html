<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="etapaAtendimento">
            <h2><span jhiTranslate="crmvaleverdeApp.etapaAtendimento.detail.title">Etapa Atendimento</span> {{ etapaAtendimento.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="crmvaleverdeApp.etapaAtendimento.data">Data</span></dt>
                <dd>
                    <span>{{ etapaAtendimento.data }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.etapaAtendimento.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ etapaAtendimento.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.etapaAtendimento.situacao">Situacao</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'crmvaleverdeApp.Situacao.' + etapaAtendimento.situacao }}">{{ etapaAtendimento.situacao }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.etapaAtendimento.atendimento">Atendimento</span></dt>
                <dd>
                    <div *ngIf="etapaAtendimento.atendimento">
                        <a [routerLink]="['/atendimento', etapaAtendimento.atendimento?.id, 'view']">{{ etapaAtendimento.atendimento?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/etapa-atendimento', etapaAtendimento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
