<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-etapa-atendimento-heading" jhiTranslate="crmvaleverdeApp.etapaAtendimento.home.createOrEditLabel">Create or edit a Etapa Atendimento</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.etapaAtendimento.data" for="field_data">Data</label>
                    <div class="input-group">
                        <input id="field_data" type="text" class="form-control" name="data" ngbDatepicker #dataDp="ngbDatepicker" formControlName="data"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.etapaAtendimento.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.etapaAtendimento.situacao" for="field_situacao">Situacao</label>
                    <select class="form-control" name="situacao" formControlName="situacao" id="field_situacao">
                        <option value="CONTATO">{{ 'crmvaleverdeApp.Situacao.CONTATO' | translate }}</option>
                        <option value="COTACAO">{{ 'crmvaleverdeApp.Situacao.COTACAO' | translate }}</option>
                        <option value="FOLLOWUP">{{ 'crmvaleverdeApp.Situacao.FOLLOWUP' | translate }}</option>
                        <option value="VENDA">{{ 'crmvaleverdeApp.Situacao.VENDA' | translate }}</option>
                        <option value="POSVENDA">{{ 'crmvaleverdeApp.Situacao.POSVENDA' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.etapaAtendimento.atendimento" for="field_atendimento">Atendimento</label>
                    <select class="form-control" id="field_atendimento" name="atendimento" formControlName="atendimento">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="atendimentoOption.id === editForm.get('atendimento')!.value?.id ? editForm.get('atendimento')!.value : atendimentoOption" *ngFor="let atendimentoOption of atendimentos; trackBy: trackById">{{ atendimentoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
