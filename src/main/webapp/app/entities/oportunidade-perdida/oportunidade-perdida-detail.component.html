<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="oportunidadePerdida">
            <h2><span jhiTranslate="crmvaleverdeApp.oportunidadePerdida.detail.title">Oportunidade Perdida</span> {{ oportunidadePerdida.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="crmvaleverdeApp.oportunidadePerdida.descricaoPerda">Descricao Perda</span></dt>
                <dd>
                    <span>{{ oportunidadePerdida.descricaoPerda }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.oportunidadePerdida.date">Date</span></dt>
                <dd>
                    <span>{{ oportunidadePerdida.date }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/oportunidade-perdida', oportunidadePerdida.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
