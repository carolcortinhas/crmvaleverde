<div>
    <h2 id="page-heading">
        <span jhiTranslate="crmvaleverdeApp.oportunidadePerdida.home.title">Oportunidade Perdidas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-oportunidade-perdida" [routerLink]="['/oportunidade-perdida/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="crmvaleverdeApp.oportunidadePerdida.home.createLabel">
            Create a new Oportunidade Perdida
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="oportunidadePerdidas?.length === 0">
        <span jhiTranslate="crmvaleverdeApp.oportunidadePerdida.home.notFound">No oportunidadePerdidas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="oportunidadePerdidas && oportunidadePerdidas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.oportunidadePerdida.descricaoPerda">Descricao Perda</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.oportunidadePerdida.date">Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oportunidadePerdida of oportunidadePerdidas ;trackBy: trackId">
                    <td><a [routerLink]="['/oportunidade-perdida', oportunidadePerdida.id, 'view']">{{ oportunidadePerdida.id }}</a></td>
                    <td>{{ oportunidadePerdida.descricaoPerda }}</td>
                    <td>{{ oportunidadePerdida.date | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/oportunidade-perdida', oportunidadePerdida.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/oportunidade-perdida', oportunidadePerdida.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(oportunidadePerdida)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
