<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="oportunidade">
            <h2><span jhiTranslate="crmvaleverdeApp.oportunidade.detail.title">Oportunidade</span> {{ oportunidade.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="crmvaleverdeApp.oportunidade.nomeCliente">Nome Cliente</span></dt>
                <dd>
                    <span>{{ oportunidade.nomeCliente }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.oportunidade.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ oportunidade.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.oportunidade.data">Data</span></dt>
                <dd>
                    <span>{{ oportunidade.data }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.oportunidade.oportunidadePerdida">Oportunidade Perdida</span></dt>
                <dd>
                    <div *ngIf="oportunidade.oportunidadePerdida">
                        <a [routerLink]="['/oportunidade-perdida', oportunidade.oportunidadePerdida?.id, 'view']">{{ oportunidade.oportunidadePerdida?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.oportunidade.atendimentosOportunidades">Atendimentos Oportunidades</span></dt>
                <dd>
                    <div *ngIf="oportunidade.atendimentosOportunidades">
                        <a [routerLink]="['/atendimento', oportunidade.atendimentosOportunidades?.id, 'view']">{{ oportunidade.atendimentosOportunidades?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/oportunidade', oportunidade.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
