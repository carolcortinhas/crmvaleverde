<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-oportunidade-heading" jhiTranslate="crmvaleverdeApp.oportunidade.home.createOrEditLabel">Create or edit a Oportunidade</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.oportunidade.nomeCliente" for="field_nomeCliente">Nome Cliente</label>
                    <input type="text" class="form-control" name="nomeCliente" id="field_nomeCliente"
                           formControlName="nomeCliente"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.oportunidade.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.oportunidade.data" for="field_data">Data</label>
                    <div class="input-group">
                        <input id="field_data" type="text" class="form-control" name="data" ngbDatepicker #dataDp="ngbDatepicker" formControlName="data"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.oportunidade.oportunidadePerdida" for="field_oportunidadePerdida">Oportunidade Perdida</label>
                    <select class="form-control" id="field_oportunidadePerdida" name="oportunidadePerdida" formControlName="oportunidadePerdida">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="oportunidadePerdidaOption.id === editForm.get('oportunidadePerdida')!.value?.id ? editForm.get('oportunidadePerdida')!.value : oportunidadePerdidaOption" *ngFor="let oportunidadePerdidaOption of oportunidadeperdidas; trackBy: trackById">{{ oportunidadePerdidaOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmvaleverdeApp.oportunidade.atendimentosOportunidades" for="field_atendimentosOportunidades">Atendimentos Oportunidades</label>
                    <select class="form-control" id="field_atendimentosOportunidades" name="atendimentosOportunidades" formControlName="atendimentosOportunidades">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="atendimentoOption.id === editForm.get('atendimentosOportunidades')!.value?.id ? editForm.get('atendimentosOportunidades')!.value : atendimentoOption" *ngFor="let atendimentoOption of atendimentos; trackBy: trackById">{{ atendimentoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
