<div>
    <h2 id="page-heading">
        <span jhiTranslate="crmvaleverdeApp.clientePessoaFisica.home.title">Cliente Pessoa Fisicas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cliente-pessoa-fisica" [routerLink]="['/cliente-pessoa-fisica/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="crmvaleverdeApp.clientePessoaFisica.home.createLabel">
            Create a new Cliente Pessoa Fisica
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="clientePessoaFisicas?.length === 0">
        <span jhiTranslate="crmvaleverdeApp.clientePessoaFisica.home.notFound">No clientePessoaFisicas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="clientePessoaFisicas && clientePessoaFisicas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.clientePessoaFisica.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="crmvaleverdeApp.clientePessoaFisica.pessoas">Pessoas</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let clientePessoaFisica of clientePessoaFisicas ;trackBy: trackId">
                    <td><a [routerLink]="['/cliente-pessoa-fisica', clientePessoaFisica.id, 'view']">{{ clientePessoaFisica.id }}</a></td>
                    <td>{{ clientePessoaFisica.nome }}</td>
                    <td>
                        <div *ngIf="clientePessoaFisica.pessoas">
                            <a [routerLink]="['/pessoa', clientePessoaFisica.pessoas?.id, 'view']" >{{ clientePessoaFisica.pessoas?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/cliente-pessoa-fisica', clientePessoaFisica.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/cliente-pessoa-fisica', clientePessoaFisica.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(clientePessoaFisica)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
