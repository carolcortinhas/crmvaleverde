<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produtoVenda">
            <h2><span jhiTranslate="crmvaleverdeApp.produtoVenda.detail.title">Produto Venda</span> {{ produtoVenda.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="crmvaleverdeApp.produtoVenda.quantidade">Quantidade</span></dt>
                <dd>
                    <span>{{ produtoVenda.quantidade }}</span>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.produtoVenda.produto">Produto</span></dt>
                <dd>
                    <div *ngIf="produtoVenda.produto">
                        <a [routerLink]="['/produto', produtoVenda.produto?.id, 'view']">{{ produtoVenda.produto?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="crmvaleverdeApp.produtoVenda.vendasProdutos">Vendas Produtos</span></dt>
                <dd>
                    <div *ngIf="produtoVenda.vendasProdutos">
                        <a [routerLink]="['/venda', produtoVenda.vendasProdutos?.id, 'view']">{{ produtoVenda.vendasProdutos?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produto-venda', produtoVenda.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
